<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Лабораторная работа 4</title>
  <script src="https://d3js.org/d3.v7.js"> </script>
  <script src="JavaScript/main.js"></script>
  <script src="JavaScript/image.js"></script>
  <script src="JavaScript/path.js"></script>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

  <form id="setting" >
    <div class="stg">
      <div>    
        <p class="el">Координаты рисунка<br>
          <div class="stg_one">
            <span>
              <label for="cx">X: </label>
              <input type="number" id="cx" value="300" max=600 min=0>
              <span class="isVisible">до <input type="number" id="cx_finish" value="300" max=600 min=0></span><br>
              <label for="cy">Y: </label>
              <input type="number" id="cy" value="300" max=600 min=0>
              <span class="isVisible">до <input type="number" id="cy_finish" value="300" max=600 min=0></span>
            </span>
          </div>
        </p>

      <!--  <p class="el">Пути перемещения<br>
          <div class="stg_one">
            <span>
              <select id="whatIsPath">
                <option value="createPathG" selected> Буквой "Г" </option>
                <option value="createPathCircle"> По кругу </option>
              </select>
            </span>
          </div>
        </p>  -->      
      </div>   

      <div>
        <p class="el">Масштаб<br>  
          <div class="stg_one">
            <span>
              <label for="scale1">По X: </label>
              <input type="number" id="scale1" value="1" max=100 min=0>
              <span class="isVisible">до <input type="number" id="scale1_finish" value="1" max=100 min=0></span><br>
              <label for="scale2">По Y: </label> 
              <input type="number" id="scale2" value="1" max=100 min=0> 
              <span class="isVisible">до <input type="number" id="scale2_finish" value="1" max=100 min=0></span>
            </span>
          </div>
        </p>
      </div>  

      <div>
        <p class="el">Поворот<br>
          <div class="stg_one">
            <span>
            <label for="rotate">Угол: </label>
            <input type="number" id="rotate" value="0" max=180 min=0>
            <span class="isVisible">до <input type="number" id="rotate_finish" value="0" max=180 min=0></span> 
            </span>
          </div>   
        </p>
      </div>

      <div>
        <p class="el">Время анимации<br>
          <div class="stg_one">
            <span>
            <label for="time">Сек: </label>
            <input type="number" id="time" value="0" max=600 min=0>
            </span>
          </div>   
        </p>
      </div>      
    </div>  
    <p>
      <input type="button" value="Нарисовать" id="Draw"
                         onClick="draw(this.parentNode.parentNode)">

      <input type="button" value="Очистить"
                         onClick="document.getElementsByTagName('svg')[0].innerHTML = ''">
    </p>   
    <p>
    <input type="checkbox" id="AnimOn"> Включить анимацию?                             

      <select class="isVisible">
        <option value="Linear" selected> Linear </option>
        <option value="Elastic"> Elastic </option>
        <option value="Bounce"> Bounce </option>
      </select> 
      <p class="isVisible"><input type="checkbox" id="PathOn"
        onchange="isPathOn(this)"> Перемещение вдоль пути?</p>
    </p>   
    <p>
        <input type="button" value="Анимировать" class="isVisible"
                         onClick="runAnimation(this.parentNode.parentNode)">     
    </p>
  </form> 

  <svg></svg>

</body>
</html>
