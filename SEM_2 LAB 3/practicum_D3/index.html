<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Лабораторная работа 4</title>
  <script src="https://d3js.org/d3.v7.js"> </script>
  <script src="JavaScript/main.js"></script>
  <script src="JavaScript/image.js"></script>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

  <form id="setting" >
    <div class="stg">
      <div>    
        <p class="el">Координаты рисунка<br>
          <div class="stg_one">
            <span>
              <label for="cx">X: </label>
              <input type="number" id="cx" value="300" max=600 min=0><br>
              <label for="cy">Y: </label>
              <input type="number" id="cy" value="300" max=600 min=0>
            </span>
          </div>
        </p>
      </div>   

      <div>
        <p class="el">Масштаб<br>  
          <div class="stg_one">
            <span>
              <label for="scale1">По X: </label>
              <input type="number" id="scale1" value="0" max=600 min=0><br>
              <label for="scale2">По Y: </label> 
              <input type="number" id="scale2" value="0" max=600 min=0> 
            </span>
          </div>
        </p>
      </div>  

      <div>
        <p class="el">Поворот<br>  
          <div class="stg_one">
            <span>
            <label for="rotate">Угол: </label>
            <input type="number" id="rotate" value="0" max=180 min=0> 
            </span>
          </div>   
        </p>
      </div>
    </div>  
    <p>
      <input type="button" value="Нарисовать" id="Draw"
                         onClick="draw(this.parentNode.parentNode)">

      <input type="button" value="Очистить"
                         onClick="document.getElementsByTagName('svg')[0].innerHTML = ''">
    </p>   
    <p>
    <input type="checkbox" id="AnimOn"
                           onchange="isAnimOn(this)"> Включить анимацию?      

      <select class="isVisible">
        <option value="Linear" selected> Linear </option>
        <option value="Elastic"> Elastic </option>
        <option value="Bounce"> Bounce </option>
      </select> 
    </p>   
    <p>
      <input type="button" value="Анимировать" class="isVisible"
                         onClick="runAnimation(this.parentNode.parentNode)">      
    </p>
  </form> 

  <svg></svg>

</body>
</html>
