<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Лабораторная работа Bootstrap</title>
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styleCon.css">
</head>

<body>

    <header>

        <nav class="navbar navbar-expand-md bg-dark navbar-light">
            <!-- Заголовок -->
            <a class="navbar-brand text-light" href="#">Консоли 4 поколения</a>
            <!-- Кнопка для свернутого меню -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- меню -->
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="#">4 поколение</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">5 поколение</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled text-light" href="#">6 поколение</a>
                    </li>
                </ul>

                <!-- форма для поиска -->
                <form class="d-flex">
                    <input class="form-control" type="text" placeholder="Найти">
                    <button class="btn btn-outline-success" type="submit">Найти</button>
                </form>

            </div>
        </nav>

    </header>


    <div class="row">
        <div class="col-4">
            <img class="img-fluid"
                src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Sega-Mega-Drive-JP-Mk1-Console-Set.jpg" alt="">
        </div>
        <div class="col-4">
            <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/en/1/12/GenesisLogo.png" alt="">
            <img class="img-fluid"
                src="https://upload.wikimedia.org/wikipedia/commons/0/0a/Nintendo_Super_Famicom_logo.svg" alt="">
        </div>
        <div class="col-4">
            <img class="img-fluid"
                src="https://upload.wikimedia.org/wikipedia/commons/e/ee/Nintendo-Super-Famicom-Set-FL.jpg" alt="">
        </div>
    </div>



    <div id="gallery" class="carousel slide carousel-dark" data-bs-ride="carousel">
        <!-- Содержимое галереи -->
        <div class="carousel-inner justify-items-center">
            <div class="carousel-item active">
                <div class="row align-items-center" style="width: 50%">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/13/SEGA_logo.svg"
                        class="d-block mx-auto" alt="">
                    <div>Компания Sega</div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Nintendo.svg"
                    class="d-block img-fluid mx-auto" alt="">
                <div>Компания Nintendo</div>
            </div>
            <div class="carousel-item" style="width: 20%">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/Sony_logo.svg"
                    class="d-block img-fluid mx-auto" alt="">
                <div>Компания Sony</div>
            </div>
            <div class="carousel-item" style="width: 20%">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Xbox_logo_%282019%29.svg"
                    class="d-block img-fluid mx-auto" alt="">
                <div>Компания Microsoft Xbox</div>
            </div>
        </div>
        <!-- Кнопки управления -->
        <button class="carousel-control-prev" type="button" data-bs-target="#gallery" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#gallery" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>


    <main class="container">



    </main>
